<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multiple root instances</title>
        <style>
            .card {
                padding: 1.5em;
                border-radius: 5px;
                background-color: #bbb;
                color: #333;
                font-size: 1.5em;
            }

            .img-fluid {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.esm.browser.js';

            const workshop = {
                id: 3,
                name: "Crash course in MongoDB",
                category: "database",
                imageUrl: "https://upload.wikimedia.org/wikipedia/commons/3/32/Mongo-db-logo.png",
                description:
                    "<p><strong>MongoDB</strong> is a cross-platform document-oriented database program. It is issued under the Server Side Public License (SSPL) version 1, which was submitted for certification to the Open Source Initiative but later withdrawn in lieu of SSPL version 2. Classified as a NoSQL database program, MongoDB uses JSON-like documents with schemata. MongoDB is developed by MongoDB Inc.</p><p>MongoDB supports field, range query, and regular expression searches. Queries can return specific fields of documents and also include user-defined JavaScript functions. Queries can also be configured to return a random sample of results of a given size.</p>"
            };

            /**
             * Set up a Vue root instance to display this data in the #app element. Add CSS classes to make the UI look good.
             * 
             * v-html sets innerHTML instead of innerText
             */
            new Vue({
                el: '#app',
                data: {
                    workshop
                },
                template: `
                    <div class="card">
                        <img :src="workshop.imageUrl" :alt="workshop.name ? workshop.name : 'Workshop iamge'" />
                        <div>
                            Name: {{workshop.name}}
                        </div>
                        <div v-html="workshop.description"></div>
                    </div>
                `
            })
        </script>
    </body>
</html>
